<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mie Test Site</title>
</head>
<body>
  <h1>Hello!</h1>
  <p>This is my test website.</p>

  <h2>PDFリンク</h2>

  <!-- キャッシュ回避して viewer.html を開く -->
  <p>
    <a href="#" onclick="openViewer(); return false;">
      Safari対応：PDFの17ページを開く（PDF.js）
    </a>
  </p>

  <p>
    <a href="index-safari-ng.html" target="_blank" rel="noopener">
      比較用：Safariで効かない版（#page=17）
    </a>
  </p>

  <script>
    function openViewer() {
      const v = Date.now(); // 毎回違う値 → キャッシュ無効化
      window.open(`viewer.html?v=${v}`, "_blank");
    }
  </script>

</body>
</html>
